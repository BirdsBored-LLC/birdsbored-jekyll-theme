<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{site.title}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      {% for i in site.urls %}
      <li class="nav-item">
        <a class="nav-link" href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
      </li>
      {% endfor %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item" id="showAuthModalButton">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal" >Login</button>
        </div>
      </li>
      <li class="nav-item dropdown" id="profile" >
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="" id="profilePic" width="30" height="30" class="d-inline-block align-top rounded-circle" alt="">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div id="progress-bar"></div>
</nav>
<!-- Login/Signup Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Log in or Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
            <!-- The surrounding HTML is left untouched by FirebaseUI.
                Your app may use that space for branding, controls and other customizations.-->
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
            <div class="g-recaptcha" data-sitekey="6LcEx04nAAAAALIfXA2WX1JlZvFEgrIqRKmHiQP6"></div>

        </div>
      </div>
    </div>
  </div>


<div class="container">
  <h2>{{ site.description | default: site.github.project_tagline }}</h2>
  <section id="downloads">
    {% if site.show_downloads %}
    <form class="container-fluid justify-content-start">
      <button class="btn btn-outline-success me-2" type="button">
        <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
      </button>
      <button class="btn btn-outline-success me-2" type="button">
        <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
      </button>
    {% endif %}
    <button class="btn btn-sm btn-outline-secondary" type="button">
      <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
    </button>
  </section>
</div>
