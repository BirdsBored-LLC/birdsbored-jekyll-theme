<!DOCTYPE html>
<html lang=en data-bs-theme="dark">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- setup SEO-->
      {% seo %}
    <!-- You can set your favicon here -->
      <link rel="shortcut icon" type="image/x-icon" href="{{ 'assets/images/favicon.ico' | relative_url }}" -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

      <!--linking githubs styles for syntax highlighting-->
      <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--script for google ads-->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9608015371915862" crossorigin="anonymous"></script>    

    
      <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  
  
      </head>
      {% if page.loggedin %}
      <body class="requires-auth">
  {% else %}
      <body>
  {% endif %}
    {% include header.html %}
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-1">
            {% include infopane.html %}
          </div>
          <div class="col-6">
            content
          </div>
        </div>
      </div>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    

    <!-- JavaScript Bundle with Popper (includes jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    
    {% include footer.html %}

    {% include persist-firebaselogin.html %}
  </body>
</html>
